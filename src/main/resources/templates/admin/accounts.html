<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
    <script>
		document.getElementById('accountform').onsubmit = function() {
			document.getElementById('submitknop').disabled = true;
		};
	</script>
    </head>
    <body>
        <div class="container-fluid">
        	<div class="row">
            	<div class="box col-xs-12">
            		<a href="/" class="btn btn-primary">Go Home</a>
            	</div>
            </div>
            <div class="row">
            	 <div th:if="${errors}" class="box col-xs-6 col-xs-offset-3">
            	 	<div th:each="error : ${errors}" th:inline="text" class='alert alert-danger'>
            	 		[[${error}]].
            	 		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    </div>
            	 </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3">
                    <form id="accountform" action="#" th:action="@{/admin/accounts}" th:object="${user}" method="post">
						<div class="form-group row">
							<label for="username" class="form-label">Username</label>
							<input id="username" type="text" th:field="*{username}" class="form-control" /> 
						</div>
						<div class="form-group row">
							<label for="password" class="form-label"  >Password</label>
							<input id="password" type="text" th:field="*{password}" class="form-control"/> 
						</div>
						<div class="form-group row">
						<label for="roles" class="form-label">Roles</label>
							<select id="roles" th:field="*{roles}" class="form-control" size="2" multiple="multiple">
								<option th:each="role : ${allRoles}"
								th:value="${role.id}"
								th:text="${role.name}">-</option>
							</select>
						</div>
						<div class="form-group row">
							<button type="submit" id="submitknop" class="form-control btn btn-default ">Add account</button>
						</div>
					</form>
                </div>
            </div>
        </div>
    </body>
</html>
