<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="box col-md-6 col-md-offset-3">
                    <h1>Jeugdhuizen</h1>
                    <div th:each="jeugdhuis : ${jeugdhuizen}">
                    	<h2 th:inline="text">[[${jeugdhuis.name}]].</h2>
                    	<p th:inline="text">Eigenaar: [[${jeugdhuis.eigenaar.username}]].</p>
                    	<p th:inline="text">Aantal: [[${jeugdhuis.aantalDranken}]].</p>
                    	<br />
                    </div>
                    <a href="/" class="btn btn-primary">Go Home</a>
                </div>
            </div>
        </div>
    </body>
</html>
