
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org">
    <head>
        <!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                 <div class="box col-xs-6 pull-right">
    					<a sec:authorize="isAuthenticated()" href="/account" class="btn btn-warning">Account</a>
    					<a sec:authorize="hasAuthority('jhadmin')" href="/jeugdhuis" class="btn btn-warning">Jeugdhuis</a>
                        <a sec:authorize="hasAuthority('appadmin')" href="/admin" class="btn btn-warning">Admin</a>
                        <a sec:authorize="isAuthenticated()" href="/logout" class="btn btn-primary">Logout</a>
                        <a sec:authorize="isAnonymous()" href="/login" class="btn btn-primary">Login</a>
                        
                 </div>
            </div>
            <div class="row">
            	<div th:each="jh : ${jeugdhuizen}" class="col-xs-6 text-center">
            		<h2 th:inline="text">[[${jh.name}]].</h2>
            		<p th:inline="text">Eigenaar: [[${jh.eigenaar.username}]].</p>
        	    	<p th:inline="text">Aantal: [[${jh.aantalDranken}]].</p>
        	    	<form sec:authorize="hasAuthority('jhadmin')" th:if="${jh.eigenaar.username} == ${currentUser}" id="drankenForm" th:action="@{/}" method="post">
        	    		<input type ="number" name="aantDr" id="aantDr" value="1" />
         	    		<input type="hidden" name="jhId" id="jhId" th:value="${jh.id}" />
            			<button type="submit" id="incrementKnop" class="btn btn-default">+</button>
            		</form>
	            </div>
            </div>
        </div>
    </body>
</html>
